<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>
<!--JQuery-->
<script src="js/jquery-2.2.4.js"></script>
<!--Custom JS-->
<script>


    // Allow the user to type in their favorite food into the input and append it
    // to the list once the button is clicked.
    document.getElementById('add-to-list').onclick = function () {
        var userFood = document.getElementById('input').value;
        var li = document.createElement('li');
        li.textContent = userFood;

        document.getElementById('favorite-food').appendChild(li);
        document.getElementById('input').value = "";
    };


    // When the heading 'Change Me' is double clicked, change its
    // background-color to purple.
    $('#change-me').dblclick(function () {
        $(this).css
        ({
            'background-color': 'rebeccapurple',
            'color': 'white'
        });
    });


    // Allow the user to input their cohort name. Once Update button is clicked,
    //     the text should should update with the name of the cohort.
    document.getElementById('change-cohort').onclick = function () {
        var userCohort = document.getElementById('cohort-name').value;
        document.getElementById('my-cohort').innerText = userCohort;
        document.getElementById('cohort-name').value = "";
    };


    // When 'Highlight' button is clicked, change the background color of the
    // cohort name to yellow.

    var highlightListener = function () {
        document.getElementById('my-cohort').style['background-color'] = 'yellow';
    };
    document.getElementById('highlight').addEventListener('click', highlightListener, false);
    //METHOD 2
    // document.getElementById('highlight').onclick = function () {
    //     $('#my-cohort').css('background-color', 'yellow');
    // };


    // Write some JavaScript that changes the background-color of the container to
    // pink after 3 seconds.
    setTimeout(function () {
        $('body').css('background-color', 'pink')
    }, 3000);
</script>
</body>
</html>
