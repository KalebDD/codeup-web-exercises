<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://hookb.in/3OQNWwXQrXHL6Jexam6l" enctype="multipart/form-data">
        <!--User Information-->
        <div id="user-info">
            <h2>Login Information</h2>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" placeholder="email" required>
            <label for="password">Password:</label>
            <input id="password" type="password" name="password" placeholder="password" required>
        </div>
        <br>
        <!--Biography-->
        <div id="bio">
            <h2>Biography</h2>
            <textarea id="user-bio" name="user-bio" cols="60" rows="10">Tell us a little about yourself!</textarea>
        </div>
        <br>
        <!--How did you hear?-->
        <div id="how-you-heard">
            <h2>How did you hear about us?</h2>
            <input id="billboard" type="radio" name="source-board" value="billboard">
            <label for="billboard">Billboard</label>
            <br>
            <input id="radio-advertisement" type="radio" name="source-radio" value="radio-advertisement">
            <label for="radio-advertisement">Radio Advertisement</label>
            <br>
            <input id="internet-advertisement" type="radio" name="source-internet" value="internet-advertisement">
            <label for="internet-advertisement">Internet Advertisement</label>
            <br>
            <input id="other" type="radio" name="source-other" value="other" checked>
            <label for="other">Other</label>
        </div>
        <br>
        <!--Web Browser Use-->
        <div id="browser">
            <h2>What web browser are you using?</h2>
            <select id="browser-select" name="browser-option">
                <option value="chrome">Chrome</option>
                <option value="Firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="safari">Safari</option>
                <option value="other">Other</option>
            </select>
        </div>
        <br>
        <div id="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
