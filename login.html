<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form Practice</title>
</head>
<body>
    <form method="POST" action="">
        <h1>Login</h1>
        <input id="username" type="text" name="username" autofocus="autofocus" placeholder="username" required>
        <label for="username">- Username</label>
        <br>
        <input id="email" type="email" name="email" placeholder="abc123@gmail.com" required>
        <label for="email">- Email</label>
        <br>
        <input id="password" type="password" name="password" required>
        <label for="password">- Password</label>
        <br>
        <input id="login-time" type="checkbox" name="login-time" checked>
        <label for="login-time">Keep me logged in for 2 weeks</label>
        <br>
        <button name="submit">Login</button>
    </form>
</body>
</html>
