<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise 2 - Register</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <!-- User Information -->
        <fieldset id="user-information">
            <legend><h2>User Information</h2></legend>
            <input id="username" type="text" name="username" placeholder="username" autofocus="autofocus" required>
            <label for="username">- Username</label>
            <br>
            <input id="email" type="email" name="email" placeholder="abc123@email.com" required>
            <label for="email">- Email</label>
            <br>
            <input id="password" type="password" name="password" required>
            <label for="password">- Password</label>
            <br>
            <input id="confirm-password" type="password" name="confirm-password" required>
            <label for="confirm-password">- Confirm Password</label>
            <br>
            <input id="newsletter" type="checkbox" name="subscription" value="newsletter" checked>
            <label for="newsletter">- Sign me up to the newsletter</label>
            <br>
            <button type="submit">Create New Account!</button>
        </fieldset>
    </form>
</body>
</html>
