<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise 2 - Register</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <!-- User Information -->
        <fieldset id="user-information">
            <legend><h2>User Information</h2></legend>
            <input type="text" id="username" name="username" placeholder="username" autofocus="autofocus" required>
            <label for="username">- Username</label>
            <br>
            <input type="email" id="email" name="email" placeholder="abc123@email.com" required>
            <label for="email">- Email</label>
            <br>
            <input type="password" id="password" name="password" required>
            <label for="password">- Password</label>
            <br>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <label for="confirm-password">- Confirm Password</label>
            <br>
            <input type="checkbox" id="newsletter" name="newsletter" checked>
            <label for="newsletter">- Sign me up to the newsletter</label>
            <br>
            <button type="submit">Create New Account!</button>
        </fieldset>
    </form>
</body>
</html>
